<!DOCTYPE html>
<html>
    <head>
        <title>
            Loan Calculator
        </title>
    </head>
    <body>
        <h1>EMI Loan Calculator</h1>
        <form>
         <label for="loan_amount">Loan Amount</label>
         <input type="text" id="loan_amount"><br>
         <label for="rate_of_interest">Rate of Interest</label>
         <input type="text" id="rate_of_interest"><br>
         <label for="loan_term">Loan Term</label>
         <input type="text" id="loan_term"><br>
         <button type="button" onclick="alert('calculate')">Calculate</button>
         <button type="button" onclick="alert('clear')">Clear</button>
        </form>
    </body>
</html>
